<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list> <!--on écoute la recette sélectionnée, le custom even created et on la store-->
  <!--Ici je fais référence à la propriété de recette sélectionnée de recipe.component et $event fait référene aux données transmises avec un event-->
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-detail><!--on affiche la recette seulement si elle a été sélectionnée-->
    <ng-template #infoText><!--sinon, on affiche le message ci-dessous-->
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
